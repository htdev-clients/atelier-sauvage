name: Update Catalog

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run update script
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python scripts/update_catalog.py

      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ "${{ job.status }}" = "success" ]; then
            git add scripts/.last_run.json _database/catalog.csv assets/img/catalog/
            MSG="catalog update [automated]"
          else
            git add scripts/.last_run.json
            MSG="catalog update status [automated] [skip ci]"
          fi
          if git diff --staged --quiet; then
            echo "Nothing changed, skipping commit."
          else
            git commit -m "$MSG"
            git push
          fi
