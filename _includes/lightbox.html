<div class="lightbox fixed inset-0 z-50 bg-black/95 flex items-center justify-center backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300" id="lightbox">
    
  <button class="close-btn absolute top-4 right-4 md:top-6 md:right-6 w-14 h-14 flex items-center justify-center rounded-full bg-black/50 hover:bg-black/80 text-stone-400 hover:text-white transition-all z-[60] focus:outline-none" aria-label="Fermer">
    <span class="w-8 h-8 flex items-center justify-center stroke-2">
      {% include icons/x.svg %}
    </span>
  </button>
  
  <button class="nav-btn prev absolute left-2 md:left-8 w-14 h-14 flex items-center justify-center rounded-full bg-black/50 hover:bg-black/80 text-stone-400 hover:text-white transition-all z-[60] focus:outline-none" aria-label="Précédent">
    <span class="w-8 h-8 flex items-center justify-center stroke-2">
      {% include icons/chevron-left.svg %}
    </span>
  </button>

  <button class="nav-btn next absolute right-2 md:right-8 w-14 h-14 flex items-center justify-center rounded-full bg-black/50 hover:bg-black/80 text-stone-400 hover:text-white transition-all z-[60] focus:outline-none" aria-label="Suivant">
    <span class="w-8 h-8 flex items-center justify-center stroke-2">
      {% include icons/chevron-right.svg %}
    </span>
  </button>

  <div class="lightbox-content h-full w-full flex flex-col items-center justify-center p-4 relative z-50 overflow-hidden">
      
      <div class="w-full flex items-center justify-center">
          
          <div class="relative inline-flex">
              
              <div id="lightbox-counter" class="absolute top-3 right-3 text-white text-xs font-bold bg-black/60 backdrop-blur-[2px] px-3 py-1 rounded-full hidden z-10 pointer-events-none border border-white/10 shadow-sm">
                1 / 1
              </div>

              <img id="lightbox-img" src="" alt="Image agrandie" 
                   class="w-auto h-auto max-w-full shadow-2xl transition-all duration-300" />
          </div>

      </div>

      <div id="lightbox-caption" 
           class="flex-none text-stone-100 text-center mt-3 max-w-2xl text-sm md:text-base font-normal tracking-wide hidden">
      </div>

  </div>
</div>
