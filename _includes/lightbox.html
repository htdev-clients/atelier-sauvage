<style>
  .icon-glow svg {
    filter: drop-shadow(0 0 2px rgba(0,0,0,1)) 
            drop-shadow(0 0 8px rgba(0,0,0,0.8))
            drop-shadow(0 0 20px rgba(0,0,0,0.4));
  }
</style>

<div class="lightbox fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 touch-none" id="lightbox">
    
  <div class="absolute inset-0 w-full h-[120vh] -top-[10vh] bg-black/95 backdrop-blur-sm -z-10"></div>
    
  <button class="close-btn icon-glow absolute top-4 right-4 w-12 h-12 md:w-14 md:h-14 flex items-center justify-center text-white/90 hover:text-white transition-all active:scale-90 hover:scale-110 z-[70] focus:outline-none" aria-label="Fermer">
    <span class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center stroke-2 [&>svg]:w-full [&>svg]:h-full">
      {% include icons/x.svg %}
    </span>
  </button>
  
  <button class="nav-btn prev icon-glow absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 md:w-14 md:h-14 flex items-center justify-center text-white/90 hover:text-white transition-all active:scale-90 hover:scale-110 z-[60] focus:outline-none" aria-label="Précédent">
    <span class="w-10 h-10 md:w-12 md:h-12 flex items-center justify-center stroke-2 [&>svg]:w-full [&>svg]:h-full">
      {% include icons/chevron-left.svg %}
    </span>
  </button>

  <button class="nav-btn next icon-glow absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 md:w-14 md:h-14 flex items-center justify-center text-white/90 hover:text-white transition-all active:scale-90 hover:scale-110 z-[60] focus:outline-none" aria-label="Suivant">
    <span class="w-10 h-10 md:w-12 md:h-12 flex items-center justify-center stroke-2 [&>svg]:w-full [&>svg]:h-full">
      {% include icons/chevron-right.svg %}
    </span>
  </button>

  <div class="lightbox-content h-full w-full flex flex-col items-center justify-center p-4 relative z-50 overflow-hidden">
      
      <div class="w-full flex items-center justify-center">
          
          <div class="relative inline-flex">
              <div id="lightbox-counter" class="absolute top-3 left-3 text-white text-xs md:text-sm font-bold bg-black/60 backdrop-blur-md px-3 py-1 rounded-full hidden z-10 pointer-events-none border border-white/10 shadow-sm transition-opacity duration-300">
                1 / 1
              </div>

              <img id="lightbox-img" src="" alt="Image agrandie" 
                   class="w-auto h-auto max-w-full max-h-[85vh] object-contain shadow-2xl transition-all duration-300 ease-in-out" />
          </div>

      </div>

      <div id="lightbox-caption" 
           class="flex-none text-stone-100 text-center mt-2 max-w-2xl text-sm md:text-base tracking-wide hidden transition-opacity duration-300">
      </div>
  </div>
</div>
