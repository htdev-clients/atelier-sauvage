<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>{{ page.title | default: "Atelier Sauvage – Objets vintage, design et galerie à Verviers" }}</title>
  <meta name="description"
    content="{{ page.description | default: "L’Atelier Sauvage est un lieu unique à Heusy, à mi-chemin entre boutique, galerie et atelier. On y découvre des objets vintage, du mobilier design et des œuvres d’artistes." }}" />

  <meta name="keywords"
    content="Atelier Sauvage, Heusy, Verviers, objets vintage, mobilier design, galerie d'art, décoration, brocante, Liège, boutique, design intérieur" />
  <meta name="author" content="Atelier Sauvage" />
  <meta name="robots" content="index, follow" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title | default: "Atelier Sauvage – Objets vintage, design et galerie à Verviers" }}" />
  <meta property="og:description"
    content="{{ page.description | default: "Découvrez Atelier Sauvage à Heusy : un lieu unique entre boutique, galerie et atelier, dédié aux objets vintage et au design." }}" />
  <meta property="og:image" content="https://ateliersauvageheusy.be/assets/img/general/2000/facade-2000.jpg" />
  <meta property="og:url" content="https://ateliersauvageheusy.be{{ page.url }}" />
  <meta property="og:locale" content="fr_BE" />

  <link rel="icon" type="image/png" href="/atelier-favicon.ico" />
  <link rel="canonical" href="https://ateliersauvageheusy.be{{ page.url }}" />

  <link href="/assets/css/style.css" rel="stylesheet">

  <style>
    html {
      touch-action: manipulation;
    }

    /* Accessibility & UX Shared Styles */
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid #2e2e2e;
      outline-offset: 3px;
      border-radius: 4px;
    }

    img,
    svg,
    button {
      user-select: none;
      -webkit-user-select: none;
    }

    a,
    button {
      -webkit-tap-highlight-color: transparent;
    }

    /* Lightbox Styles */
    #lightbox.active {
      opacity: 1;
      pointer-events: auto;
    }

    .fade-element {
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
    }

    .fade-element.hidden {
      opacity: 0;
    }

    .dot.active {
      background-color: white;
    }

    /* Hide scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Atelier Sauvage",
        "image": "https://ateliersauvageheusy.be/assets/img/general/2000/facade-2000.jpg",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Chaussée de Theux 59, Heusy",
          "addressLocality": "Verviers",
          "postalCode": "4802",
          "addressCountry": "BE"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 50.57917,
          "longitude": 5.86585
        },
        "telephone": "+32456921799",
        "email": "ateliersauvageheusy@gmail.com",
        "url": "https://ateliersauvageheusy.be/",
        "openingHours": [
          "Thu 13:30-17:30",
          "Fri 13:30-17:30",
          "Sat 10:00-17:00"
        ],
        "sameAs": ["https://www.instagram.com/ateliersauvage_heusy/"]
      }
    </script>
</head>

<body class="bg-stone-50 text-stone-800 font-sans antialiased selection:bg-stone-300 selection:text-stone-900">

  {% include navbar.html %}

  {{ content }}

  {% include footer.html %}

  {% include lightbox.html %}

  <script src="/assets/js/lightbox.js"></script>
  <script src="/assets/js/navbar.js"></script>
  <script src="/assets/js/instagram-integration.js" defer></script>
</body>

</html>
